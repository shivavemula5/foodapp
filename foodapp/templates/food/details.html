{% extends 'food/base.html' %}

<!DOCTYPE html>

<html lang="en">

<head>

    <title>{% block title %} details {% endblock title %}</title>

</head>

<body>
   
    {% block body %}

        <div class="container">
            
            <div class="row">
                    
                <div class="col-md-6">
                    <img class="card" height="250px" src="{{ item.item_image }}">
                </div>
                
                <div class="col-md-6">            
                    <h1>{{item.id}}</h1>
                    <h2>{{item.item_name}}</h2>
                    <h3>{{item.item_desc}}</h3>
                    <h4>{{item.item_price}}</h4>
                    <a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete</a>
                </div>

            </div>

        </div>

    {% endblock body %}

</body>

</html>
